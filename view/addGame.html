<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Nav menu CMS START-->
    <nav class="flex items-center justify-between flex-wrap bg-indigo-800 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">G69</span>
        </div>
        <div class="block lg:hidden">
          <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
            <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
      </nav>
    <!-- Nav menu CMS END -->

    <!-- Terug knop START -->
    <div class="flex justify-between">
		<div class="flex md:px-20 py-8 w-full mx-auto px-4 sm:px-8">
            <a href="#">
                <button class="bg-transparent hover:bg-indigo-800 text-blue-700 font-semibold hover:text-white py-3 px-5 border border-blue-500 hover:border-transparent rounded">
                    Terug
                </button>
            </a>
        </div>
    </div>
    <!-- Terug knop END -->

    <!-- Form START -->
    <div class="flex justify-center items-center py-8">
        <form action="" method="" class="max-w-lg border border-gray-200 shadow-xs mx-auto rounded-lg p-10 bg-white text-center space-y-6 flex-grow">
            <div class="flex flex-col">
                <label for="game" class="self-start mb-2 font-medium text-gray-800">
                    Game
                </label>

                <input type="text" id="game" placeholder="Naam Game" class="outline-none px-2 py-2 border shadow-sm placeholder-gray-500 opacity-50 rounded">
            </div>

            <div class="flex items-center text-gray-800 p-8">
                <span class="w-1/2"></span>
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-10 rounded float-right">
                        Game toevoegen
                    </button>
                <span class="w-1/2"></span>
            </div>
            
        </form>
    </div>
    
    <!-- Form END -->

</body>
</html>
